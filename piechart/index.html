  <div id="holder">
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', runWebsite)
    
    function runWebsite() {
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?key=0Aj3c4mZCQQaMdGE2TVphOWlXMUMyclRXa2Z1c0g5MGc&single=true&gid=1&output=html';

      Tabletop.init( { key: public_spreadsheet_url,
                       callback: showInfo,
                       simpleSheet: true } )

      function showInfo(data, tabletop) {
  
        function pushBits(element) {
          values.push(parseInt(element.total))
          labels.push(element.project)
        }
        
        var values = [],
            labels = [];
            data.forEach(pushBits)
            
        Raphael("holder", 900, 700).pieChart(350, 350, 200, values, labels, "#fff");
      }
    }
  </script>
